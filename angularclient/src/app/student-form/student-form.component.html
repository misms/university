<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="firstName">FirstName</label>
        <input type="text" [(ngModel)]="student.firstName" 
          class="form-control" id="firstName" name="firstName" placeholder="Enter your first name"
          required #firstName="ngModel">
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">First name is required</div>
      <div class="form-group">
        <label for="lastName">LastName</label>
        <input type="text" [(ngModel)]="student.lastName" 
          class="form-control" id="lastName" name="lastName" placeholder="Enter your last name"
          required #lastName="ngModel">
        <div [hidden]="!lastName.pristine" class="alert alert-danger">Last name is required</div>
      </div>
      <button type="submit" [disabled]="!studentForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
